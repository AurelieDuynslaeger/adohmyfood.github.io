<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/restaurant.scss">
    <title>Oh My Food - La Palette du Goût restaurant</title>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./assets/logo/ohmyfood.png" alt="" class="logo">
        </header>
        <main>
            
            <section class="restaurants" id="restaurants">
                <h3>Restaurants</h3>
                <div class="restaurants-cards">
                    <a href="#">
                        <article class="card">
                            <img src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un plat de restaurant">
                            <span class="new">Nouveau</span>
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">La palette du goût</h3>
                                    <p class="card-subtitle">Ménilmontant</p>
                                </div>
                                <div class="card-like">
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                            </div>
                        </article>
                    </a>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>ohmyfood</p>
            <div class="footer-nav">
                <ul>
                    <li><a href=""><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
                    <li><a href=""><i class="fa-solid fa-handshake-angle"></i> Devenir Partenaire</a></li>
                    <li><a href="">Mentions Légales</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
